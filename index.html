<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HNGx | Stage One task</title>
    <meta name="description" content="HNG Internship task stage one" />
    <meta name="author" content="Angie Obiesie" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1 data-testid="slackUserName">Angie Obiesie</h1>

      <div>
        <img
          data-testid="slackDisplayImage"
          src="./assets/Officeshots.jpg"
          alt="Angie Obiesie"
        />
      </div>

      <p>
        Current Day of the Week:
        <span data-testid="currentDayOfTheWeek" id="dayOfTheWeek"></span>
      </p>
      <p>
        Current UTC Time:
        <span data-testid="currentUTCTime" id="UTCTime"></span>
      </p>
      <p>Track: <span data-testid="myTrack">Frontend</span></p>
      <p>
        GitHub Repository:
        <a
          data-testid="githubURL"
          href="https://github.com/Angiephoenix/hngx-stageone"
          id="repoButton"
          >Click Me</a
        >
      </p>
    </main>
    <script src="main.js"></script>
  </body>
</html>
